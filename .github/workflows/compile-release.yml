name: Compile release artifacts
on:
  release:
    types: [published]
jobs:
  build-release:
    name: Build release
    runs-on: ubuntu-latest
    steps:
    - uses: olegtarasov/get-tag@v1
      id: tagName

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Install govvv
      run: go install github.com/ahmetb/govvv

    - name: Install go-swagger 5499abf2a8c86a57f3a8112aca47a624f609689e
      run: |
        swaggerdir=$(mktemp -d) 
        git clone https://github.com/go-swagger/go-swagger "$swaggerdir" 
        cd "$swaggerdir"
        git checkout 5499abf2a8c86a57f3a8112aca47a624f609689e
        go install ./cmd/swagger
    
    - name: Change directory
      run: |
        WORKDIR="${HOME}/go/src/github.com/${GITHUB_REPOSITORY}"

        # Go can only find dependencies if they're under $GOPATH/src.
        # GitHub Actions mounts your repository outside of $GOPATH.
        # So symlink the repository into $GOPATH, and then cd to it.
        mkdir -p "$(dirname "${WORKDIR}")"
        ln -s "${PWD}" "${WORKDIR}"
        cd "${WORKDIR}"
      
    - name: Generate client code from swagger specification
      run: |
        "${HOME}/go/bin/swagger" generate client -f swagger.yml

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Install gox
      run: go install github.com/mitchellh/gox

    - name: Compile for target platforms and produce archives
      env:
        TAGNAME: ${{ steps.tagName.outputs.tag }}
      run: |
        LDFLAGS=$("${HOME}/go/bin/govvv" -flags -version=${TAGNAME})
        "${HOME}/go/bin/gox" -osarch="linux/amd64 linux/arm darwin/amd64 windows/amd64" -tags="release" -ldflags="${LDFLAGS}"

    - name: Prepare Linux amd64 archive
      env:
        TAGNAME: ${{ steps.tagName.outputs.tag }}
      run: |
        mv fyde-cli_linux_amd64 fyde-cli
        tar -czvf fyde-cli_${TAGNAME}_linux-amd64.tar.gz fyde-cli README.md
        rm fyde-cli

    - name: Upload Linux amd64 archive to release
      uses: Shopify/upload-to-release@1.0.0
      with:
        name: fyde-cli_${{ steps.tagName.outputs.tag }}_linux-amd64.tar.gz
        path: fyde-cli_${{ steps.tagName.outputs.tag }}_linux-amd64.tar.gz
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare Linux arm archive
      env:
        TAGNAME: ${{ steps.tagName.outputs.tag }}
      run: |
        mv fyde-cli_linux_arm fyde-cli
        tar -czvf fyde-cli_${TAGNAME}_linux-arm.tar.gz fyde-cli README.md
        rm fyde-cli

    - name: Upload Linux arm archive to release
      uses: Shopify/upload-to-release@1.0.0
      with:
        name: fyde-cli_${{ steps.tagName.outputs.tag }}_linux-arm.tar.gz
        path: fyde-cli_${{ steps.tagName.outputs.tag }}_linux-arm.tar.gz
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare macOS amd64 archive
      env:
        TAGNAME: ${{ steps.tagName.outputs.tag }}
      run: |
        mv fyde-cli_darwin_amd64 fyde-cli
        tar -czvf fyde-cli_${TAGNAME}_macOS-amd64.tar.gz fyde-cli README.md
        rm fyde-cli

    - name: Upload macOS amd64 archive to release
      uses: Shopify/upload-to-release@1.0.0
      with:
        name: fyde-cli_${{ steps.tagName.outputs.tag }}_macOS-amd64.tar.gz
        path: fyde-cli_${{ steps.tagName.outputs.tag }}_macOS-amd64.tar.gz
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Prepare Windows amd64 archive
      env:
        TAGNAME: ${{ steps.tagName.outputs.tag }}
      run: |
        mv fyde-cli_windows_amd64.exe fyde-cli.exe
        tar -czvf fyde-cli_${TAGNAME}_windows-amd64.tar.gz fyde-cli.exe README.md
        rm fyde-cli.exe

    - name: Upload Windows amd64 archive to release
      uses: Shopify/upload-to-release@1.0.0
      with:
        name: fyde-cli_${{ steps.tagName.outputs.tag }}_windows-amd64.tar.gz
        path: fyde-cli_${{ steps.tagName.outputs.tag }}_windows-amd64.tar.gz
        repo-token: ${{ secrets.GITHUB_TOKEN }}